<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="author-name">Name</label><span> * </span>
        <input type="text" id="author-name" class="form-control" formControlName="name" autofocus/>
    </div>

    <div class="mt-2">
        <label>Birth date</label><span> * </span>
        <input
            #datepicker="ngbDatepicker"
            class="form-control"
            name="datepicker"
            formControlName="birthDate"
            ngbDatepicker
            (click)="datepicker.toggle()"
        />
    </div>
</form>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
        {{ '::Close' | abpLocalization }}
    </button>
    <button nz-button nzType="primary" (click)="submit()" [disabled]="form.invalid">
        <i class="fa fa-check mr-1"></i>
        {{ '::Save' | abpLocalization }}
    </button>
</div>
